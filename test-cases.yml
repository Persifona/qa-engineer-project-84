    - summary: |
    Проверка функции изменения языка отображения страницы сайта
  requirement: |
    При изменении языка с русского на английский, меняется язык всего текста сайта на английский.
    При изменении языка с английского на русский, меняется язык всего текста сайта на русский
  prerequisites: |
    Открыта главная страница сайта на русском языке
    Открыта главная страница сайта на английском языке
  test-data: |
    Тестовые данные
    
  steps:
    - Нажимаем кнопку "Язык"
    - Из раскрывающегося списка нажимаем "Английский"
    - Нажимаем кнопку Enter на клавиатуре
    - Из раскрывающегося списка нажимаем "Русский"
    - Нажимаем кнопку Enter на клавиатуре
  expected-result: |
    Весь текст страницы должен отобразиться на русском языке
    Весь текст страницы должен отобразиться на английском языке

