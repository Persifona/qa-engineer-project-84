- summary: |
    Проверка работоспособности фильтров по Бренду и Категориям
  requirement: |
    При нажатии чек-бокса любого бренда из списка, отображаются только товары этого бренда
    При выборе любой категории, отображаются товары только из выбранной категории
    При выборе одной из категорий и бренда или нескольких брендов, отображаются товары, соответствующие условиям выбора
  prerequisites: |
    
  test-data: |
   
  steps:
    - Нажать все чек-боксы каждого бренда из списка
    - Выбрать каждую из категорий: Красота, Ароматы, Мебель, Продукты
  expected-result: |
    Пользователь может найти любой товар с помощью фильтров
