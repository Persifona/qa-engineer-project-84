    - summary: |
    Проверка отображения страниц сайта без перезагрузки страницы сайта
  requirement: |
    При переходе на любую страницу сайта ИМ не происходит перезагрузка сайта
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Тестовые данные
    Цена= 0;20
  steps:
    - Открываем карточку товара "Тушь для ресниц Essence Lash Princess"
    - Добавляем товар "Тушь для ресниц Essence Lash Princess" в корзину
    - Нажимаем кнопку "Корзина"
    - Нажимаем кнопку "Очистить корзину"
    - Нажимаем кнопку "Удалить"
    - Нажимаем кнопку "Продолжить покупки"
    - Нажимаем кнопку "Проверить"
    - Нажимаем кнопку "Следующий"
    - Нажимаем кнопку "Предыдущий"
    - Нажимаем на чек-боксы их списка брендов
    - Выбираем из списка все категории
    - Нажимаем чек-бос "В наличии"
    - Вводим диапазон любой цены в фильтр
    - Меняем язык с русского на аглийский, с английского на русский
  expected-result: |
    Страницы должны открыться без перезагрузки сайта

